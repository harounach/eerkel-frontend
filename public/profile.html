<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile</title>
  </head>
  <body>
    <header class="appbar">
      <!-- logo -->
      <a class="logo" href="home.html"
        ><img class="logo__img" src="./images/logo.svg" alt="" />
      </a>

      <!-- Profile dropdown -->
      <div class="profile-dropdown">
        <div class="profile-dropdown__img">Avatar</div>
        <div class="profile-dropdown__content">
          <a href="#" class="profile-dropdown__link">Profile</a>
          <a href="#" class="profile-dropdown__link">Logout</a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="profile-content">
        <section class="profile-content__form">
          <h1 class="title">Profile</h1>
          <form class="form">
            <div class="form__section">
              <label class="form__label" for="username">Username</label>
              <input
                class="form__input-control"
                id="username"
                type="text"
                name="username"
              />
            </div>

            <div class="form__section">
              <label class="form__label" for="email">Email</label>
              <input
                class="form__input-control"
                id="email"
                type="text"
                name="email"
              />
            </div>

            <div class="form__section">
              <label class="form__label" for="password">Password</label>
              <input
                class="form__input-control"
                id="password"
                type="password"
                name="password"
              />
            </div>

            <div class="form__section">
              <label class="form__label" for="passwordConfirm">Password</label>
              <input
                class="form__input-control"
                id="passwordConfirm"
                type="password"
                name="passwordConfirm"
              />
            </div>

            <div class="form__section">
              <div class="btn-wrapper btn-wrapper--space-between">
                <button class="btn" type="submit">Update</button>
                <button class="btn" type="submit">Remove</button>
              </div>
            </div>
          </form>
        </section>
        <section class="profile-content__hero">
          <div class="profile-hero">
            <img class="profile-hero__img" src="./images/hero.svg" alt="" />
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright-notice">Copyright Information Example</p>
    </footer>
  </body>
</html>
