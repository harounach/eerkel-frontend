<!DOCTYPE html>
<html lang="en" class="profile-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile</title>
  </head>
  <body class="profile-page__body">
    <header class="profile-page__header appbar appbar--space-between">
      <!-- logo -->
      <a class="logo" href="home.html"
        ><img class="logo__img" src="./images/App-Icon.svg" alt="" />
      </a>

      <!-- Profile dropdown -->
      <div class="profile-dropdown">
        <div class="profile-dropdown__img-wrapper">
          <img
            class="profile-dropdown__img"
            src="./images/profile.jpg"
            alt=""
          />
        </div>
        <div class="profile-dropdown__content">
          <a href="#" class="profile-dropdown__link">Profile</a>
          <a href="#" class="profile-dropdown__link">Logout</a>
        </div>
      </div>
    </header>
    <main class="profile-page__main main">
      <div class="profile-content">
        <section class="profile-content__form">
          <h1 class="title">Profile</h1>
          <form class="form">
            <div class="form__section">
              <label class="form__label" for="username">Username</label>
              <input
                class="form__input-control"
                id="username"
                type="text"
                name="username"
              />
            </div>

            <div class="form__section">
              <label class="form__label" for="email">Email</label>
              <input
                class="form__input-control"
                id="email"
                type="text"
                name="email"
              />
            </div>

            <div class="form__section">
              <label class="form__label" for="password">Password</label>
              <input
                class="form__input-control"
                id="password"
                type="password"
                name="password"
              />
            </div>

            <div class="form__section">
              <label class="form__label" for="passwordConfirm">Password</label>
              <input
                class="form__input-control"
                id="passwordConfirm"
                type="password"
                name="passwordConfirm"
              />
            </div>

            <div class="form__section">
              <div class="btn-wrapper btn-wrapper--space-between">
                <button class="btn" type="submit">Update</button>
                <button class="btn" type="submit">Remove</button>
              </div>
            </div>
          </form>
        </section>
        <section class="profile-content__hero">
          <div class="profile-hero">
            <img class="profile-hero__img" src="./images/hero.svg" alt="" />
          </div>
        </section>
      </div>
    </main>
    <footer class="profile-page__footer footer">
      <p class="copyright-notice">Copyright Information Example</p>
    </footer>
    <script src="./scripts/app.js"></script>
  </body>
</html>
