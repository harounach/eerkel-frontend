<!DOCTYPE html>
<html lang="en" class="home-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home</title>
  </head>
  <body class="home-page__body">
    <header class="home-page__header appbar">
      <!-- logo -->
      <div class="appbar__section">
        <a class="logo" href="home.html"
          ><img class="logo__img" src="./images/App-Icon.svg" alt="" />
        </a>
      </div>
    </header>
    <main class="home-page__main main">
      <section class="home-page__copy">
        <!-- heading -->
        <h1 class="headline">Home Heading Example</h1>
        <p class="subheadline">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse harum,
          omnis repellendus excepturi quae veritatis tempora qui nostrum hic a
          sunt saepe cumque officia praesentium voluptas non quod! Maiores,
          voluptates?
        </p>
        <div class="home-page__btn-wrapper btn-wrapper">
          <button class="btn">Get Started</button>
        </div>
      </section>

      <section class="home-page__hero-wrapper">
        <!-- hero -->
        <img class="hero" src="./images/Home-Illustration.svg" alt="" />
      </section>
    </main>
    <footer class="home-page__footer footer">
      <p class="copyright-notice">Copyright Information Example</p>
    </footer>
  </body>
</html>
