<!DOCTYPE html>
<html lang="en" class="login-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body class="login-page__body">
    <header class="login-page__header appbar">
      <!-- logo -->
      <a class="logo" href="home.html"
        ><img class="logo__img" src="./images/App-Icon.svg" alt="" />
      </a>
    </header>
    <main class="login-page__main main">
      <section class="login-page__form">
        <h1 class="title">Login</h1>
        <form class="form">
          <div class="form__section">
            <label class="form__label" for="email">Email</label>
            <input
              class="form__input-control"
              id="email"
              type="text"
              name="email"
            />
          </div>

          <div class="form__section">
            <label class="form__label" for="password">Password</label>
            <input
              class="form__input-control"
              id="password"
              type="password"
              name="password"
            />
          </div>

          <div class="form__section">
            <div class="btn-wrapper btn-wrapper--center">
              <button class="btn" type="submit">Login</button>
            </div>
          </div>
        </form>
      </section>
      <section class="login-page__hero-wrapper">
        <img
          class="login-page__hero hero"
          src="./images/Auth-Illustration.svg"
          alt=""
        />
        <p class="goto-auth">
          Don't have an account?
          <a class="goto-auth__link" href="./register.html">Register</a>
        </p>
      </section>
    </main>
    <footer class="login-page__footer footer">
      <p class="copyright-notice">Copyright Information Example</p>
    </footer>
  </body>
</html>
