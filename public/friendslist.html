<!DOCTYPE html>
<html lang="en" class="friendslist-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Friends List</title>
  </head>
  <body class="friendslist-page__body">
    <!-- appbar -->
    <header class="friendslist-page__header appbar appbar--space-between">
      <!-- logo -->
      <div class="appbar__section">
        <a class="logo" href="home.html"
          ><img class="logo__img" src="./images/App-Icon.svg" alt="" />
        </a>
      </div>

      <!-- Profile dropdown -->
      <div class="appbar__section appbar__section--right">
        <div class="profile-dropdown">
          <div class="profile-dropdown__img-wrapper">
            <div class="profile-dropdown__img">
              <span class="profile-dropdown__name">J</span>
            </div>
          </div>
          <div class="profile-dropdown__content">
            <a href="#" class="profile-dropdown__link">Profile</a>
            <a href="#" class="profile-dropdown__link">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="friendslist-page__main main">
      <section class="friendslist-page__form">
        <form class="seach-form">
          <input
            class="seach-form__input-control"
            id="search"
            type="text"
            name="search"
          />
          <button class="btn btn--search" type="submit">
            <img
              class="btn__icon"
              src="./images/search_white_24dp.svg"
              alt=""
            />
          </button>
        </form>
      </section>
      <section class="friendslist-page__list">
        <h2 class="subtitle">Friends List</h2>
        <div class="friends">
          <!-- item 1 -->
          <div class="friends__item">
            <div class="friends__avatar">
              <div class="friends__img">
                <span class="friends__img-name">F1</span>
              </div>
            </div>
            <span class="friends__name">Friend 1</span>
            <button class="btn btn--40 btn--rounded">
              <img class="btn__icon" src="./images/add_white_24dp.svg" alt="" />
            </button>
          </div>

          <!-- item 2 -->
          <div class="friends__item">
            <div class="friends__avatar">
              <div class="friends__img">
                <span class="friends__img-name">F2</span>
              </div>
            </div>
            <span class="friends__name">Friend 2</span>
            <button class="btn btn--40 btn--rounded">
              <img class="btn__icon" src="./images/add_white_24dp.svg" alt="" />
            </button>
          </div>

          <!-- item 3 -->
          <div class="friends__item">
            <div class="friends__avatar">
              <div class="friends__img">
                <span class="friends__img-name">F3</span>
              </div>
            </div>
            <span class="friends__name">Friend 3</span>
            <button class="btn btn--40 btn--rounded">
              <img class="btn__icon" src="./images/add_white_24dp.svg" alt="" />
            </button>
          </div>

          <!-- item 4 -->
          <div class="friends__item">
            <div class="friends__avatar">
              <div class="friends__img">
                <span class="friends__img-name">F4</span>
              </div>
            </div>
            <span class="friends__name">Friend 4</span>
            <button class="btn btn--40 btn--rounded">
              <img class="btn__icon" src="./images/add_white_24dp.svg" alt="" />
            </button>
          </div>

          <!-- item 5 -->
          <div class="friends__item">
            <div class="friends__avatar">
              <div class="friends__img">
                <span class="friends__img-name">F5</span>
              </div>
            </div>
            <span class="friends__name">Friend 5</span>
            <button class="btn btn--40 btn--rounded">
              <img class="btn__icon" src="./images/add_white_24dp.svg" alt="" />
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="friendslist-page__footer footer">
      <p class="copyright-notice">Copyright Information Example</p>
    </footer>
  </body>
</html>
