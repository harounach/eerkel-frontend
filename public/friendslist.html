<!DOCTYPE html>
<html lang="en" class="friendslist-page">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Friends List</title>
  </head>
  <body class="friendslist-page__body">
    <!-- appbar -->
    <header class="friendslist-page__header appbar appbar--space-between">
      <!-- logo -->
      <a class="logo" href="home.html"
        ><img class="logo__img" src="./images/App-Icon.svg" alt="" />
      </a>

      <!-- Profile dropdown -->
      <div class="profile-dropdown">
        <div class="profile-dropdown__img-wrapper">
          <img
            class="profile-dropdown__img"
            src="./images/profile.jpg"
            alt=""
          />
        </div>
        <div class="profile-dropdown__content">
          <a href="#" class="profile-dropdown__link">Profile</a>
          <a href="#" class="profile-dropdown__link">Logout</a>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="friendslist-page__main main">
      <div class="friendslist-content">
        <section class="friendslist-content__form">
          <form class="seach-form">
            <input
              class="seach-form__input-control"
              id="search"
              type="text"
              name="search"
            />
            <button class="btn btn--search" type="submit">
              <svg
                class="btn__icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="black"
                width="24px"
                height="24px"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
            </button>
          </form>
        </section>
        <section class="friendslist-content__list">
          <h2 class="subtitle">Friends List</h2>
          <div class="friends">
            <!-- item 1 -->
            <div class="friends__item">
              <div class="friends__avatar">
                <img src="./images/user01.jpg" alt="" class="friends__img" />
              </div>
              <span class="friends__name">Friend 1</span>
              <button class="btn btn--40 btn--rounded">
                <svg
                  class="btn__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="24px"
                  height="24px"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
              </button>
            </div>

            <!-- item 2 -->
            <div class="friends__item">
              <div class="friends__avatar">
                <img src="./images/user02.jpg" alt="" class="friends__img" />
              </div>
              <span class="friends__name">Friend 2</span>
              <button class="btn btn--40 btn--rounded">
                <svg
                  class="btn__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="24px"
                  height="24px"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
              </button>
            </div>

            <!-- item 3 -->
            <div class="friends__item">
              <div class="friends__avatar">
                <img src="./images/user03.jpg" alt="" class="friends__img" />
              </div>
              <span class="friends__name">Friend 3</span>
              <button class="btn btn--40 btn--rounded">
                <svg
                  class="btn__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="24px"
                  height="24px"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
              </button>
            </div>

            <!-- item 4 -->
            <div class="friends__item">
              <div class="friends__avatar">
                <img src="./images/user04.jpg" alt="" class="friends__img" />
              </div>
              <span class="friends__name">Friend 4</span>
              <button class="btn btn--40 btn--rounded">
                <svg
                  class="btn__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="24px"
                  height="24px"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
              </button>
            </div>

            <!-- item 5 -->
            <div class="friends__item">
              <div class="friends__avatar">
                <img src="./images/user05.jpg" alt="" class="friends__img" />
              </div>
              <span class="friends__name">Friend 5</span>
              <button class="btn btn--40 btn--rounded">
                <svg
                  class="btn__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="24px"
                  height="24px"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
              </button>
            </div>

            <!-- item 6 -->
            <div class="friends__item">
              <div class="friends__avatar">
                <img src="./images/user06.jpg" alt="" class="friends__img" />
              </div>
              <span class="friends__name">Friend 6</span>
              <button class="btn btn--40 btn--rounded">
                <svg
                  class="btn__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="black"
                  width="24px"
                  height="24px"
                >
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer class="friendslist-page__footer footer">
      <p class="copyright-notice">Copyright Information Example</p>
    </footer>
  </body>
</html>
